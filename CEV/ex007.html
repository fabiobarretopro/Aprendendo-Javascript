            <body>
                        <h1>Somando valores</h1>
                        1º número:<input type="number" name="txtn1" id="txtn1"/><br><br>
                        2º número:<input type="number" name="txtn2" id="txtn2"/><br><br>
                        <input type="button" value="Somar" onclick="somar()"/>
                       <div id="res">Resultado</div>

                        <script>
                                    function somar(){
                                                var tn1 = parseInt(document.querySelector("input#txtn1").value)
                                                 var tn2 = parseInt(document.querySelector("input#txtn2").value)
                                                 var res = document.querySelector("div#res")
                                                 var soma = tn1 + tn2
                                                 res.innerHTML = soma
                                    }
                        </script>

            </body>
